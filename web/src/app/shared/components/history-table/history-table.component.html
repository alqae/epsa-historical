<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="clientTypeId">
    <th mat-header-cell *matHeaderCellDef> Client </th>
    <td mat-cell *matCellDef="let element"> {{element.clientTypeId|clientType}} </td>
  </ng-container>

  <ng-container matColumnDef="lineId">
    <th mat-header-cell *matHeaderCellDef> Line </th>
    <td mat-cell *matCellDef="let element"> {{element.lineId|line}} </td>
  </ng-container>

  <ng-container matColumnDef="loss">
    <th mat-header-cell *matHeaderCellDef> Loss </th>
    <td mat-cell *matCellDef="let element"> {{element.loss}} </td>
  </ng-container>

  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef> Cost </th>
    <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date|date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
  [length]="length"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  [pageIndex]="pageIndex"
  aria-label="Select page"
  (page)="handlePageEvent($event)"
  showFirstLastButtons
  #paginator
>
</mat-paginator>
